<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Bootstrap button</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Button in Bootstrap</h5>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light text-dark">Light</button>

      <h5>Outline Button in Bootstrap</h5>
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-success">Succes</button>
      <button type="button" class="btn btn-outline-warning">warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">White</button>

      <h5>Button Size In bootstrap</h5>
      <button type="button" class="btn btn-lg btn-success">Large</button>
      <button type="button" class="btn btn-warning">Default</button>
      <button type="button" class="btn btn-sm btn-danger">Small</button>

      <h5>Button Group in Boostrap</h5>
      <div class="btn-group">
        <button type="button" class="btn btn-danger">Stop</button>
        <button type="button" class="btn btn-warning">Read</button>
        <button type="button" class="btn btn-success">GO!!</button>
      </div>
      <div class="btn-group btn-group-vertical">
        <button type="button" class="btn btn-danger">Stop</button>
        <button type="button" class="btn btn-warning">Read</button>
        <button type="button" class="btn btn-success">GO!!</button>
      </div>
      <h5>Split Button In Bootstrap 4</h5>
      <div class="btn-group">
        <button type="button" class="btn btn-success dropdown-toogle" data-toogle="dropdown">Option</button>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Edir</a>
          <a href="#" class="dropdown-item">Hapus</a>
        </div>
      </div>
    </div>
  </body>
</html>
