<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Navigation Table</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h5>Default Bootstrap Table</h5>
      <table class="table">
        <thead>
          <tr>
          <th>Merk</th>
          <th>Pengguna</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Asus</td>
            <td>120K</td>
          </tr>
          <tr>
            <td>Dell</td>
            <td>115K</td>
          </tr>
          <tr>
            <td>Lenovo</td>
            <td>200K</td>
          </tr>
        </tbody>
      </table>
      <h5>Strip Bootstrap Table</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Merk</th>
            <th>Pengguna</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ASUS</td>
            <td>120K</td>
          </tr>
          <tr>
            <td>Dell</td>
            <td>115K</td>
          </tr>
          <tr>
            <td>Lenovo</td>
            <td>200K</td>
          </tr>
        </tbody>
      </table>

      <h5>Bordered and Hover Bootstrap Table</h5>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>Merk</th>
            <th>Pengguna</th>
          </tr>
          <tbody>
            <tr>
            <td>ASUS</td>
            <td>120K</td>
            </tr>
            <tr>
              <td>Dell</td>
              <td>115K</td>
            </tr>
            <tr>
              <td>Lenovo</td>
              <td>200K</td>
            </tr>
          </tbody>
        </thead>
      </table>

      <h5>Contexttual Bootstrap Table</h5>
      <table class="table table-hover">
        <thead>
          <tr class="table-primary">
            <th>Merk</th>
            <th>Pengguna</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-warning">
            <td>Asus</td>
            <td>120K</td>
          </tr>
          <tr class="table-danger">
            <td>Dell</td>
            <td>115K</td>
          </tr>
          <tr class="table-success">
            <td>Lenovo</td>
            <td>200K</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
