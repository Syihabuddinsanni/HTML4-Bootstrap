<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Boostrap Color</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h5>Grid Ukuran XL</h5>
      <div class="row">
        <div class="col-x1-6 bg-primary">
          ini adalah grid ukuran 6/12
        </div>
        <div class="col-xl-3 bg-success">
          ini grid ukuran 3/12
        </div>
        <div class="col-xl-3 bg-danger">
          ini grid ukuran 3/12
        </div>
      </div>
      <h5>Ukuran Grid Small</h5>
      <div class="row">
        <div class="col-sm-2 bg-primary">
          ukuran 2/12
        </div>
        <div class="col-sm-3 bg-info">
          ukuran 3/12
        </div>
        <div class="col-sm-4 bg-success">
          ukuran 4/12
        </div>
        <div class="col-sm-3 bg-warning">
          ukuran 3/12
        </div>
      </div>
      <h5>Ukuran Medium</h5>
      <div class="row">
        <div class="col-md-2 bg-primary">
          ukuran 4/12
        </div>
        <div class="col-md-3 bg-info">
          ukuran 3/12
        </div>
        <div class="col-md-4 bg-success">
          ukuran 2/12
        </div>
        <div class="col-md-3 bg-warning">
          ukuran 3/12
        </div>
      </div>
    </div>
  </body>
</html>
