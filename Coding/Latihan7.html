<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Navigation Slide</title>
    <link rel="stylesheet" href="D:\TELKOM\Assets\assets\css">
    <script src="D:\TELKOM\Assets\assets\js\jquery.min.js"></script>
    <script src="D:\TELKOM\Assets\assets\js\popper.min.js"></script>
    <script src="D:\TELKOM\Assets\assets\js\bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel slide" data-ride="carousel" id="slide">
        <ul class="carousel-indicators">
          <li data-target="#slide" data-slide-to="0" class="active"></li>
          <li data-target="#slide" data-slide-to="1"></li>
          <li data-target="#slide" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://ngalam.co/wp-content/uploads/2016/11/2016_11_20_SMA-Negeri-10-Malang.jpg" width="100%" height="500" alt="">
          </div>
          <div class="carousel-item">
            <img  src="https://sman10malang.sch.id/wp-content/uploads/2017/07/SMAN-10-Malang.png" width="30%" height="500" alt="" >
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/id/8/8e/Logo_SMA2_MLG.jpg" width="30%" height="500" alt="">
          </div>
        </div>
        <a href="#slide" data-slide="prev" class="carousel-control-prev">
        <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slide" data-slide="next" class="carousel-control-next">
        <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  </body>
</html>
